name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce matrix for faster CI
          - os: macos-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.8'
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install --cask chromium

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist pytest-timeout

    - name: Run unit tests
      run: |
        pytest tests/test_utils.py tests/test_parser.py -v -m unit --tb=short

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v -m integration --tb=short

    - name: Run E2E tests (without real network)
      run: |
        pytest tests/test_e2e_cli.py tests/test_e2e_recurring.py -v -m "e2e and not network and not slow" --tb=short

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pytest tests/ -v --cov=polyparse --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  e2e-network-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-timeout

    - name: Run E2E tests with network access
      env:
        # Add credentials if needed for authenticated tests
        # POLYMARKET_EMAIL: ${{ secrets.POLYMARKET_EMAIL }}
        # POLYMARKET_PASSWORD: ${{ secrets.POLYMARKET_PASSWORD }}
      run: |
        pytest tests/test_e2e_cli.py tests/test_e2e_recurring.py -v -m "e2e and network" --tb=short --timeout=300
      continue-on-error: true
